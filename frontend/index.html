<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>TBPPP Leaderboard</title>
</head>
<body class="bg-gray-900 text-white p-5">
    <div class="container mx-auto my-10">
        <!-- Leaderboard -->
        <div class="bg-gray-800 rounded-lg shadow-md p-6 overflow-x-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-4xl font-bold">TBPPP Leaderboard</h1>
            </div>
            <table class="min-w-full bg-gray-900 rounded-lg overflow-hidden shadow-md">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Rank</th>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Total Solved</th>
                        <th class="p-4 text-left text-xs font-medium text-green-400 uppercase tracking-wider">Easy</th>
                        <th class="p-4 text-left text-xs font-medium text-yellow-400 uppercase tracking-wider">Medium</th>
                        <th class="p-4 text-left text-xs font-medium text-red-400 uppercase tracking-wider">Hard</th>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Comparison Dialog -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold mb-4">Compare Users</h2>
            <div class="bg-gray-800 rounded-lg p-4 shadow-md">
                <label for="user1" class="block mb-2">User 1:</label>
                <input id="user1" type="text" class="w-full mb-4 bg-gray-700 text-white p-2 rounded">
                <label for="user2" class="block mb-2">User 2:</label>
                <input id="user2" type="text" class="w-full mb-4 bg-gray-700 text-white p-2 rounded">
                <button id="compare-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Compare
                </button>
                <div id="comparison-result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
