
 <!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <style>  
        .box {  
            width: 1400px;  
            height: 200px;  
            margin: 10px;  
            background-color: rgb(210, 112, 112);  
        
            cursor: pointer;  
        }  
    </style>  
    
    <title>Click to Move Box</title>  
</head>  
<body>  
    <div class="box" onclick="bringToFront(this)"><b>abhishek verma</b></div>  
    <div class="box" onclick="bringToFront(this)"><b>anukul</b></div>  
    <div class="box" onclick="bringToFront(this)"><b>vaibhav</b></div>  

    <script>  
        function bringToFront(box) {  
            const parent = box.parentNode;  
            parent.insertBefore(box, parent.firstChild);  
        }  
    </script>  
    
</body>  
</html>
