      </tbody>
    </table>

    <script>
      function topof(row) {
        const tbody = document.querySelector("#rows tbody");
        const rows = Array.from(tbody.rows);

        rows.forEach((rr) => rr.classList.remove("pinned"));

        tbody.insertBefore(row, tbody.firstChild);
        row.classList.add("pinned");
      }
    </script>
